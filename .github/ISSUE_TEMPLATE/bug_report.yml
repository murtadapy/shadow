name: Bug Report
description: Report a bug or issue with ShadowJS
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: I expected X to happen, but Y happened instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide step-by-step instructions to reproduce the bug.
      placeholder: "1. Go to '...' 2. Click on '...' 3. See error"
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: ShadowJS Version
      description: Which version of ShadowJS are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm these items before submitting
      options:
        - label: I have checked for existing issues
          required: true
        - label: I have provided a clear description and steps to reproduce
          required: true
